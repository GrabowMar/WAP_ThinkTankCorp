<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'users')}">
<body>
<div  class="container-fluid">
  <div class="container xd-container">
    <h2>
      <th:block th:if="${answer['new']}">New </th:block>
      Answer
    </h2>
    <b>Question</b>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Category</th>
        <th>User</th>
      </tr>
      </thead>
      <tr>
        <td th:text="${question.name}"></td>
        <td
          th:text="${#temporals.format(question.date, 'yyyy-MM-dd')}"></td>
        <td th:text="${question.category}"></td>
        <td
          th:text="${user?.firstName + ' ' + user?.lastName}"></td>
      </tr>
    </table>
    <form th:object="${answer}" class="form-horizontal" method="post">
      <div class="form-group has-feedback">
        <input
          th:replace="~{fragments/inputField :: input ('Date', 'date', 'date')}"
          th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"
          type="hidden" />
        <input
          th:replace="~{fragments/inputField :: input ('Description', 'description', 'text')}" />
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <input type="hidden" name="questionId" th:value="${question.id}" />
          <button class="btn btn-primary" type="submit">Add Answer</button>
        </div>
      </div>
    </form>
    <br />
    <b>Previous Answers</b>
    <table class="table table-striped">
      <tr>
        <th>Date</th>
        <th>Description</th>
      </tr>
      <tr th:if="${!answer['new']}" th:each="answer : ${question.answers}">
        <td th:text="${#temporals.format(answer.date, 'yyyy-MM-dd')}"></td>
        <td th:text=" ${answer.description}"></td>
      </tr>
    </table>
  </div>
</div>
</body>
</html>
