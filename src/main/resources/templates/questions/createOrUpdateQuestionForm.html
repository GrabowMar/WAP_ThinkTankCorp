<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'users')}">
<body>
<div  class="container-fluid">
  <div class="container xd-container">
    <h2>
      <th:block th:if="${question['new']}">New </th:block>
      Question
    </h2>
    <form th:object="${question}" class="form-horizontal" method="post">
      <input type="hidden" name="id" th:value="*{id}" />
      <div class="form-group has-feedback">
        <div class="form-group">
          <label class="col-sm-2 control-label">User</label>
          <div class="col-sm-10">
            <span th:text="${user?.firstName + ' ' + user?.lastName}" />
          </div>
        </div>
        <input
          th:replace="~{fragments/inputField :: input ('Name', 'name', 'text')}" />
        <input
          th:replace="~{fragments/inputField :: input ('Date', 'date', 'date')}" />
        <input
          th:replace="~{fragments/selectField :: select ('Category', 'category', ${categories})}" />
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button
            th:with="text=${question['new']} ? 'Add Question' : 'Update Question'"
            class="btn btn-primary" type="submit" th:text="${text}">Add
            Question</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
