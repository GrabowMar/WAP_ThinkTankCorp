<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'users')}">
<body>
<!-- Masthead-->
<header class="masthead bg-primary">
  <div class="container position-relative">
    <div class="row justify-content-center">
      <div class="text-center text-white">
        <h1 class="display-4">You can search, add, edit or delete users here.</h1>
        <form th:object="${user}" th:action="@{/users}" method="get" class="form-subscribe">
          <div class="row">
            <div class="col-lg-8">
              <input class="form-control" th:field="*{lastName}" size="30"
                     maxlength="80" placeholder="Enter last name" />
            </div>
            <div class="col-lg-2">
              <button type="submit" class="btn btn-secondary w-100">Find
                User</button>
            </div>
            <div class="col-lg-2">
              <a class="btn btn-secondary w-100" th:href="@{/users/new}">Add User</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</header>


</body>
</html>
