<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'users')}">

<body>


<h2>User Information</h2>


<table class="table table-striped" th:object="${user}">
  <tr>
    <th>Name</th>
    <td><b th:text="*{firstName + ' ' + lastName}"></b></td>
  </tr>
  <tr>
    <th>Email</th>
    <td th:text="*{email}"></td>
  </tr>
  <tr>
    <th>City</th>
    <td th:text="*{description}"></td>
  </tr>
  <tr>
    <th>Telephone</th>
    <td th:text="*{telephone}"></td>
  </tr>
</table>

<a th:href="@{__${user.id}__/edit}" class="btn btn-primary">Edit
  User</a>
<a th:href="@{__${user.id}__/questions/new}" class="btn btn-primary">Add
  New Question</a>

<br />
<br />
<br />
<h2>Pets and Visits</h2>

<table class="table table-striped">

  <tr th:each="question : ${user.questions}">
    <td valign="top">
      <dl class="dl-horizontal">
        <dt>Name</dt>
        <dd th:text="${question.name}"></dd>
        <dt>Birth Date</dt>
        <dd
          th:text="${#temporals.format(question.date, 'yyyy-MM-dd')}"></dd>
        <dt>Type</dt>
        <dd th:text="${question.category}"></dd>
      </dl>
    </td>
    <td valign="top">
      <table class="table-condensed">
        <thead>
        <tr>
          <th>Visit Date</th>
          <th>Description</th>
        </tr>
        </thead>
        <tr th:each="answer : ${question.answers}">
          <td th:text="${#temporals.format(answer.date, 'yyyy-MM-dd')}"></td>
          <td th:text="${answer?.description}"></td>
        </tr>
        <tr>
          <td><a th:href="@{__${user.id}__/questions/__${question.id}__/edit}">Edit Question</a></td>
          <td><a th:href="@{__${user.id}__/questions/__${question.id}__/answers/new}">Add Answer</a></td>
        </tr>
      </table>
    </td>
  </tr>

</table>

</body>

</html>
